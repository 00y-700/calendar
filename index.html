
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="wrapper card flex-container">
      <h1>Calendar</h1>
      <div class="container">
        <div class="time-slot">
          <div class="label">9AM</div>
          <div class="cell" value="9"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">10AM</div>
          <div class="cell" id="test" value="10"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">11AM</div>
          <div class="cell" value="11"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">12PM</div>
          <div class="cell" value="12"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">1PM</div>
          <div class="cell" value="1"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">2PM</div>
          <div class="cell" value="2"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">3PM</div>
          <div class="cell" value="3"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">4PM</div>
          <div class="cell" value="4"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
        <div class="time-slot">
          <div class="label">5PM</div>
          <div class="cell" value="5"></div>
          <button class="btn-info edit-btn">Edit</button>
        </div>
      </div>
      
    </div>
    
      
    <!-- Optional JavaScript -->
    <script src="assets/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
